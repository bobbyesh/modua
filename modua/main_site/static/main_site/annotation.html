<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoverthing</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="hoverthing.css">
    <script type="application/javascript" src="hoverthing.js"></script>
</head>
<body>
    <div id="container">
        <h1>jQuery Tutorial - Pop-up div on hover</h1>
        <p>
            To show hidden div, simply hover your mouse over
            <span id="trigger" data-pk="1">word</span>.

            And how about <span id="trigger" data-pk="2">another</span> one?
        </p>
    </div>
    <!-- HIDDEN / POP-UP DIV -->
    <div id="pop-up" data-pk="1">
        <h3>The first word</h3>
        <p>
            With a great explanation.
        </p>
    </div>
    <div id="pop-up" data-pk="2">
        <h3>The second word</h3>
        <p>
            Also, with a great explanation.
        </p>
    </div>

</body>
</html>
