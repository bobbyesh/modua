{% extends 'webapp/base.html' %}
{% load static %}

		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
				</div>

				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
