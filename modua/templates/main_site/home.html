{% extends 'base.html' %}
{% load staticfiles %}
{% block pagetitle %}Home Page{% endblock %}
{% block primary %}
<h2> Hello and welcome! </h2>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" name="usermail" placeholder="yourname@email.com" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" name="password" placeholder="password" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  Don't have an account? <a href={% url 'registration' %} name="registration">Register</a>
{% endblock %}
