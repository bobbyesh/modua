</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MODUA</a>
          <ul class="nav navbar-nav">
            <li class="nav-item active">
		    <a class="nav-link" href="#">Home</a>
	    </li>
            <li class="nav-item active">
		    <a class="nav-link" href="#">About</a>
	    </li>
            <li class="nav-item active">
		    <a class="nav-link" href="#">Contact</a>
	    </li>
          </ul>
        </div><!--/.nav-collapse -->
    </nav>
    {% if messages %}
        <div class="row">
            <div class="small">
                {% for message in messages %}
                    <div data-alert class="alert-info {{ message.tags }} radius">
                        {{ message }}
                        <a href="#" class="close">&times;</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <div class="container">
        <div id="content">
            <div class="info-section" id="primary">
                <h1>{% block title %}{% endblock %}</h1>
		<b>
                    {% block primary %}{% endblock %}
		</b>
            </div> <!-- primary -->
            <div class="form-section" id="secondary">
                {% block secondary %}{% endblock %}
            </div> <!-- /.form-section -->
        </div><!-- /.content -->
    </div><!-- /.container -->
</body>
</html>
